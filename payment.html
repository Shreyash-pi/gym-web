<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <title>Payment</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      font-family: sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .tegline {
      text-align: center;
      color: brown;
      margin-bottom: 30px;
    }

    .tegline h2 {
      color: blueviolet;
      font-size: 24px;
    }

    .container {
      background-color: beige;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      padding: 30px 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .title h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .category {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
    }

    .category label {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }

    .category label:hover {
      box-shadow: 0 0 0 2px #6064b6;
    }

    .imgContainer img {
      width: 70px;
      height: auto;
    }

    .name {
      margin-top: 10px;
      font-weight: bold;
    }

    footer {
      margin-top: 30px;
      color: blue;
      font-size: 20px;
      text-align: center;
    }

    @media (max-width: 500px) {
      .tegline h2 {
        font-size: 20px;
      }

      .tegline h1 {
        font-size: 18px;
      }

      .category label {
        padding: 10px;
      }

      .imgContainer img {
        width: 60px;
      }
    }
  </style>
</head>
<body>

  <div class="tegline">
    <h2>Month - 1200/- INR <br />3 Months - 3000/- INR</h2>
    <br />
    <h1>Offer For You :) <br /><br />Take 3 Months Membership &<br /> Get 600/- INR Discount</h1>
  </div>

  <div class="container">
    <div class="title">
      <h1>Select a <span style="color: #6064b6;">Payment</span> Method</h1>
    </div>

    <form action="#">
      <input type="radio" name="payment" id="upi" hidden />
      <input type="radio" name="payment" id="visa" hidden />
      <input type="radio" name="payment" id="mastercard" hidden />
      <input type="radio" name="payment" id="paypal" hidden />

      <div class="category">
        <label for="upi">
          <div class="imgContainer">
            <img src="upi00.png" alt="UPI" />
          </div>
          <div class="name">UPI</div>
        </label>

        <label for="visa">
          <div class="imgContainer">
            <img src="VISA0.png" alt="Visa" />
          </div>
          <div class="name">Visa</div>
        </label>

        <label for="mastercard">
          <div class="imgContainer">
            <img src="mastercard002.png" alt="Mastercard" />
          </div>
          <div class="name">Mastercard</div>
        </label>

        <label for="paypal">
          <div class="imgContainer">
            <img src="PAYPAL0.png" alt="Paypal" />
          </div>
          <div class="name">Paypal</div>
        </label>
      </div>
    </form>
  </div>

  <footer>SK Fitness World</footer>
</body>
</html>
