  <style>
    body {
      margin: 0;
      padding: 0;
      background: url(wp3173151.jpg) no-repeat center center/cover;
      font-family: Arial, sans-serif;
    }

    .left, .right, .mid {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left {
      position: absolute;
      left: 10px;
      top: 10px;
      flex-direction: column;
      text-align: center;
    }

    .left img {
      width: 80px;
      filter: invert(100%);
    }

    .name {
      color: chartreuse;
      font-weight: bold;
    }

    .mid {
      justify-content: center;
      margin-top: 10px;
    }

    .navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .navbar li {
      margin: 5px 10px;
    }

    .navbar li a {
      color: aliceblue;
      text-decoration: none;
      font-size: 16px;
    }

    .navbar li a:hover {
      text-decoration: underline;
      color: cornflowerblue;
    }

    .right {
      position: absolute;
      top: 10px;
      right: 10px;
      gap: 10px;
    }

    .btn, .right button {
      background-color: black;
      color: white;
      border: 2px solid gray;
      border-radius: 10px;
      padding: 6px 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover, .right button:hover {
      background-color: rgb(189, 51, 51);
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      margin: 120px auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      border-radius: 20px;
      color: white;
    }

    .container h1 {
      text-align: center;
      color: chartreuse;
    }

    .form-group input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid yellowgreen;
      text-align: center;
    }

    .container button {
      display: block;
      width: 60%;
      margin: 20px auto;
    }

    @media screen and (max-width: 600px) {
      .left, .right {
        position: static;
        justify-content: center;
        margin: 10px 0;
      }

      .navbar {
        flex-direction: column;
      }

      .navbar li {
        margin: 5px 0;
      }

      .right {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
